{{ if .IsHome }}
<div class="jumbotron">
  <div class="container">
    <h1 class="display-4">{{ .Title }}</h1>
    <p class="lead">
      Enable your applications to manipulate Word, Excel, PDF, PowerPoint and
      more than 100 other file formats for all major platforms.
    </p>
    <a class="btn btn-primary btn-lg" href="https://purchase.aspose.com/temporary-license" role="button" style="color: white;">Get a temporary license</a>
  </div>
</div>
{{ else }}
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-sm-9">
    <h2 class="display-6">{{ .Params.Name }}</h2>
    <p class="lead">
      {{ .Params.Description }}
    </p>
    </div>
    <div class="col-sm-3" style="display: flex; align-items: center;">
      <img src="{{ printf "https://%s" .Params.LargeImg }}" alt="{{ .Params.Name }}" width="43%">
    </div>
    </div>
  </div>
</div>
{{end}}
